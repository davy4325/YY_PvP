<h1 align="LEFT">关于YY PvP</h1>
<div>YY PvP（YouYou Player VS Player）</div>
<div>它是一个完整的双人联网对战类的游戏开发解决方案，基于YY通用对战服务器。</div>
<div>客户端包括WebSocket、数据编码、消息响应等。</div>
<div>不需要学习任何网络编程技术，您也能快速为您的微信小游戏加入双人联网对战玩法。</div>
